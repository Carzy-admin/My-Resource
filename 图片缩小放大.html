<!DOCTYPE html>
<html>
<head>
<title></title>
    <style>
	#wap{float:left;border:1px solid #cdc;width:100px;height:75px;margin:20px;overflow:hidden;}
	#wap img{position:relative;opacity:0.4}
    </style>
<script src="jq/jquery-1.12.3.min.js"></script>
<script>
$(function(){
$('#wap img').hover(function(){
$(this).animate({opacity:'1',width:'200',height:'150',left:'-50',top:'-55'},600)
},function(){
$(this).animate({opacity:'0.4',width:'100',height:'75',left:'0',top:'0'},600)
})
})
</script>
</head>
<body>
<div id="wap">
  <img src="images/apple_1.jpg">
</div>
<div id="wap">
  <img src="images/apple_3.jpg">
</div>
<div id="wap">
  <img src="images/apple_4.jpg">
</div>
</body>
</html>
